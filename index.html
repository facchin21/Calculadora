
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
        <h1>Calculadora</h1>
        <section class="container">
            <div class="calculadora">
                <div id="result" class="resultado"></div>
                <input  id="btn-c" type="button" value="C">
                <input  id="btn-flecha" type="button" value="←">
                <input  id="btn-dividir" type="button" value="/">
                <input  id="btn-multiplicar" type="button" value="*">
                <input  id="btn-7" type="button" value="7">
                <input  id="btn-8" type="button" value="8">
                <input  id="btn-9" type="button" value="9">
                <input  id="btn-menos" type="button" value="-">
                <input  id="btn-4" type="button" value="4">
                <input  id="btn-5" type="button" value="5">
                <input  id="btn-6" type="button" value="6">
                <input  id="btn-mas" type="button" value="+">
                <input  id="btn-1" type="button" value="1">
                <input  id="btn-2" type="button" value="2">
                <input  id="btn-3" type="button" value="3">
                <input  id="btn-0" type="button" value="0">
                <input  id="btn-coma" type="button" value=".">
                <input  id="btn-igual" type="button" value="=">
            </div>
        </section>  
</body>
</html>
